<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="game-title">Game Library</h2>

    <div class="game-carousel">
    </div>

    <div class="game-details">
        <img id="game-thumbnail" src="" alt="Selected Game Thumbnail">
        <div class="game-info">
            <h2 id="game-title"></h2>
            <p id="game-description"></p>
            <a id="game-button" href="#" target="_blank" class="play-button">Play Game</a>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
